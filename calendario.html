<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #37352f;
            --accent-color: #2383e2;
            --holiday-bg: #ffeded;
            --holiday-text: #eb5757;
            --commemorative-bg: #e7f3ff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .month {
            border: 1px solid #e9e9e7;
            border-radius: 8px;
            padding: 15px;
        }

        .month-title {
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: var(--accent-color);
            text-align: center;
        }

        .days-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-size: 0.8em;
            color: #a1a1a1;
            margin-bottom: 5px;
            text-align: center;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-size: 0.9em;
        }

        .day {
            padding: 5px 0;
            border-radius: 4px;
            position: relative;
        }

        .feriado {
            background-color: var(--holiday-bg);
            color: var(--holiday-text);
            font-weight: bold;
            cursor: help;
        }

        .comemorativa {
            background-color: var(--commemorative-bg);
            font-weight: bold;
            cursor: help;
        }

        .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.7em;
        }

        .day:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">üìÖ Calend√°rio Brasil 2026</h2>

<div class="calendar-grid" id="calendar"></div>

<script>
    const feriados = {
        "2026-01-01": "Confraterniza√ß√£o Universal",
        "2026-02-16": "Carnaval (Ponto Facultativo)",
        "2026-02-17": "Carnaval",
        "2026-02-18": "Quarta de Cinzas",
        "2026-04-03": "Sexta-feira Santa",
        "2026-04-05": "P√°scoa",
        "2026-04-21": "Tiradentes",
        "2026-05-01": "Dia do Trabalho",
        "2026-06-04": "Corpus Christi",
        "2026-09-07": "Independ√™ncia do Brasil",
        "2026-10-12": "Nsa. Sra. Aparecida / Dia das Crian√ßas",
        "2026-11-02": "Finados",
        "2026-11-15": "Proclama√ß√£o da Rep√∫blica",
        "2026-11-20": "Consci√™ncia Negra",
        "2026-12-25": "Natal"
    };

    const comemorativas = {
        "2026-03-08": "Dia da Mulher",
        "2026-05-10": "Dia das M√£es",
        "2026-06-12": "Dia dos Namorados",
        "2026-08-09": "Dia dos Pais",
        "2026-11-27": "Black Friday"
    };

    const meses = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    const container = document.getElementById('calendar');

    for (let m = 0; m < 12; m++) {
        let date = new Date(2026, m, 1);
        let monthDiv = document.createElement('div');
        monthDiv.className = 'month';
        
        let html = `<div class="month-title">${meses[m]}</div>`;
        html += `<div class="days-header"><div>D</div><div>S</div><div>T</div><div>Q</div><div>Q</div><div>S</div><div>S</div></div>`;
        html += `<div class="days-grid">`;

        // Espa√ßos vazios no in√≠cio
        for (let i = 0; i < date.getDay(); i++) {
            html += `<div></div>`;
        }

        while (date.getMonth() === m) {
            let dia = date.getDate();
            let fullDate = `2026-${String(m + 1).padStart(2, '0')}-${String(dia).padStart(2, '0')}`;
            let className = "day";
            let label = "";

            if (feriados[fullDate]) {
                className += " feriado";
                label = feriados[fullDate];
            } else if (comemorativas[fullDate]) {
                className += " comemorativa";
                label = comemorativas[fullDate];
            }

            html += `<div class="${className}">${dia}${label ? `<span class="tooltip">${label}</span>` : ''}</div>`;
            date.setDate(date.getDate() + 1);
        }

        html += `</div>`;
        monthDiv.innerHTML = html;
        container.appendChild(monthDiv);
    }
</script>

</body>
</html>
